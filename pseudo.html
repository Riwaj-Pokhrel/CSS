<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Media Queries</title>
    <link rel="stylesheet" href="/css_files/pseudo.css" />
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Ram</a>
            <a href="#profile2">Shyam</a>
            <a href="#profile3">Sita</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="Img/scenic-2200x1331.png" alt="Ram" width="500px" height="500px">
                <figcaption><span class="nowrap">Ram,the coder</span></figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="Img/profile-800x800.png" alt="Shyam" width="500" height="500">
                <figcaption><span class="nowrap">Shyam,the teacher</span></figcaption>
            </figure>
            <p><q>I teach stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="Img/map-2176x1451.png" alt="Sita" width="500" height="500">
                <figcaption><span class="nowrap">Sita, the designer</span></figcaption>
            </figure>
            <p><q>I design.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy;Rame</p>
    </footer>
</body>

</html>
